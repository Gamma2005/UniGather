<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url('img/login.jpg');">
    
    <div class="bg-gradient-to-br from-slate-500 to-violet-100 border-2 border-blue-950 shadow-lg  p-10 w-96 text-center rounded-tl-[50px] rounded-br-[50px]">
        <fieldset>
            <legend class="font-serif text-4xl text-blue-900 mb-5 ">Log in</legend>
            <form class="space-y-4">
                <div>
                    <input type="text" placeholder="E-mail" 
                           class="w-full bg-white border border-gray-300 rounded-md py-2 px-4 text-center">
                </div>
                <div>
                    <input type="password" placeholder="Password" 
                           class="w-full bg-white border border-gray-300 rounded-md py-2 px-4 text-center ">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-950 text-white py-2 rounded-md hover:bg-blue-800 transition duration-200">
                    Log in
                </button>
            </form>
            
            <div class="my-4">
                <a href="#" class=" text-blue-700 hover:text-blue-950">Forgot password? </a>
            </div>
            
            <p class="my-4 text-gray-700">——————Or——————</p>
            
            <div class="my-4">
                <a href="AccountCreate.html" class=" text-blue-700 hover:text-blue-950">New user? Create Account</a>
            </div>

            <div class="items-end border-l-[4px]  h-auto font-light italic border-rose-500 text-sm">
                Note: Use email and password for Login 
            </div>
        </fieldset>
    </div>

</body>
</html>
